<!DOCTYPE html>
<html>
<head>
    <title>View Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Stored Messages</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>

<script>
    fetch("https://sqlite-render-backend.onrender.com/fetch")
.then(res => res.json())
.then(data => {
    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "";

    data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${row.id}</td>
            <td>${row.name}</td>
            <td>${row.msg}</td>
        `;
        tableBody.appendChild(tr);
    });
})
.catch(err => console.error(err));


</script>
</body>
</html>
